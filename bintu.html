<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div style="width:600px; height:400px"></div>
    <script>
        const data = [
            {name:'淘宝',value:11231},
            { name: '京东', value: 22673 },
            { name: '唯品会', value: 6123 },
            { name: '1号店', value: 8989 },
            { name: '聚美优品', value: 6700 }
        ]
        const myChart = echarts.init(document.querySelector('div'))
        const option ={
            series:[
                {
                    type:'pie',
                    data:data,
                    // 饼图文字显示
                    label:{
                        show:true, //显示文字
                        // 决定文字显示内容
                        formatter:function(arg){
                            return arg.name +'平台'+ arg.value+'元\n'+ arg.percent +'%'
                        }
                    },
                    // radius:'40%', //半径为20
                    radius:['50%','75%'], // 第一个元素是内院半径，第二个是外援的半径
                    // 南丁格爱图
                    roseType:'radius',
                    selectedMode:'single',  //选中的效果，距离圆点一小段距离
                    selectedOffset:10
                }
            ]
        }
        myChart.setOption(option)
    </script>
    
</body>
</html>
